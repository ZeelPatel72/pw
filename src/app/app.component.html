<style>
  .container {
    width: 40%;
    margin: auto;
    margin-top: 50px;
    border: 1px solid #2e1114;
    padding: 10px;
    border-radius: 10px;
    background-image: linear-gradient(
      to bottom right,
      rgb(177, 226, 250),
      rgb(214, 175, 255)
    );
    box-shadow: rgba(0, 0, 0, 0.386) 7px 7px;
  }
  .output-container {
    margin: auto;
    margin-top: 50px;
    border: 1px solid #2e1114;
    padding: 10px;
    border-radius: 10px;
    background-image: linear-gradient(
      to bottom right,
      rgb(177, 226, 250),
      rgb(214, 175, 255)
    );
    box-shadow: rgba(0, 0, 0, 0.386) 7px 7px;
  }
  h1 {
    text-align: center;
    text-transform: uppercase;
    text-decoration: solid;
    font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
  }
  label {
    font-size: 25px;
    margin-right: 5px;
    font-family: Helvetica;
  }
  .sub-container {
    padding: 15px;
  }
  .label-container {
    padding: 10px;
  }
  input {
    margin-top: 10px;
    font-size: 25px;
    border: 1px solid;
    border-radius: 5px;
    height: 40px;
    border-style: double;
    width: 90%;
    padding: 7px;
    background-color: rgba(247, 255, 180, 0.241);
  }
  button {
    font-size: 20px;
    background-color: #3c73ff;
    color: white;
    border-radius: 5px;
    padding: 10px;
    font-style: bolder;
    font-family: Helvetica;
    width: 90%;
  }
  button:disabled {
    background-color: rgb(177, 206, 250);
  }
  .check-box {
    height: 20px;
    width: 20px;
    accent-color: rgb(177, 206, 250);
  }
</style>

<div class="container">
  <h1>Password Generator</h1>
  <hr />
  <div class="sub-container">
    <div class="label-container">
      <label>Length:</label>
      <input (input)="onChangeLength($event)" type="text" />
    </div>
    <div class="label-container">
      <input
        class="check-box"
        (change)="onChangeUseLetters()"
        type="checkbox"
      />
      <label>Use Letters</label>
    </div>
    <div class="label-container">
      <input
        class="check-box"
        (change)="onChangeUseNumbers()"
        type="checkbox"
      />
      <label>Use Numbers</label>
    </div>
    <div class="label-container">
      <input
        class="check-box"
        (change)="onChangeUseSymbols()"
        type="checkbox"
      />
      <label>Use Symbols</label>
    </div>
    {{ errorMsg }}
    <div class="label-container">
      <button
        [disabled]="
          !(length && (includeLetters || includeNumbers || includeSymbols))
        "
        (click)="onButtonClick()"
        type="button"
      >
        Generate!
      </button>
    </div>
    <div class="output-container" *ngIf="password">
      <label>Generated Password:</label>
      <input disabled [value]="password" />
    </div>
  </div>
</div>
